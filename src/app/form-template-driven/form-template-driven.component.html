<form #f='ngForm' (ngSubmit)='onSubmit(f)'>
  <h3 class="text-center">Cadastro de Alunos</h3>
  <div class="form-group col-6 mx-auto">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome"
    required name="nome" [(ngModel)]="usuario.nome" 
    #nome="ngModel">
  </div>
  <div *ngIf="!nome.valid && nome.touched" 
    class="form-group col-6 mx-auto alert alert-danger" role="alert">
    Nome é obrigatório
  </div>
  <div class="form-group col-6 mx-auto">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com"
    required email name ="email" [(ngModel)]="usuario.email" 
    #email="ngModel">
  </div>
  <div *ngIf="!email.valid && email.touched" 
    class="col-6 mx-auto alert alert-danger" role="alert">
    Email deve ser preenchido e ser válido.
  </div>
  <div class="form-group col-6 mx-auto">
    <button type="submit" class="btn btn-primary">Gravar</button>
  </div>
</form>
