<form [formGroup]="formulario" (ngSubmit)='onSubmit()'>
  <h3 class="text-center">Cadastro de Alunos</h3>
  <div class="form-group col-6 mx-auto">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome"
    formControlName="nome">
  </div>
  <div *ngIf="verificaValidTouched('nome')" 
    class="form-group col-6 mx-auto alert alert-danger" role="alert">
    Nome é obrigatório
  </div>
  <div class="form-group col-6 mx-auto">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com"
    formControlName ="email">
  </div>
  <div *ngIf="verificaValidTouched('email')" 
    class="col-6 mx-auto alert alert-danger" role="alert">
    Email deve ser preenchido e ser válido.
  </div>
  <div class="form-group col-6 mx-auto">
    <button type="submit" class="btn btn-primary">Gravar</button>
  </div>
</form>
